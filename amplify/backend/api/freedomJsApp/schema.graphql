# https://aws-amplify.github.io/docs/js/api#using-graphql-transformers
type PublicArt @model{
	id: ID!
	location: AWSJSON
	name: String
	description: String
    # date_added
	type: String
	# TODO: need ids...?
    photos: [String]
}

